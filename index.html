<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Virtual OCI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Polyfill process for browser environment to prevent ReferenceErrors
    window.process = {
      env: {
        NODE_ENV: 'development'
      }
    };

    tailwind.config = {
      darkMode: 'class', // Enabled manual toggling
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fde7f0',
              100: '#fbcfe0',
              200: '#f8a9c5',
              300: '#f476a2',
              400: '#eb4884',
              500: '#d23b78', // Official Brand Color
              600: '#b73367',
              700: '#952650',
              800: '#7d2345',
              900: '#68213d',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: #f8f9fa; transition: background-color 0.3s; }
    .dark body { background-color: #0f172a; }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
  </style>

  }
}
</script>
</head>

</body>
</html>
